<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Churn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prédiction de Churn</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sélectionnez les variables</h5>
                        <form id="predictionForm">
                            {% for var in variables %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ var }}" id="{{ var }}" name="selected_vars">
                                <label class="form-check-label" for="{{ var }}">
                                    {{ var }}
                                </label>
                            </div>
                            {% endfor %}
                            
                            <div id="inputFields" class="mt-3">
                                <!-- Les champs de saisie seront ajoutés ici dynamiquement -->
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-3">Prédire</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="resultBox" class="result-box">
                    <h5>Résultats de la prédiction</h5>
                    <p>Prédiction: <span id="prediction"></span></p>
                    <p>Probabilité de churn: <span id="probability"></span></p>
                    <p>Variables utilisées: <span id="usedVars"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const inputFields = document.getElementById('inputFields');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateInputFields();
            });
        });
        
        function updateInputFields() {
            inputFields.innerHTML = '';
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const div = document.createElement('div');
                    div.className = 'mb-3';
                    div.innerHTML = `
                        <label for="${checkbox.value}" class="form-label">${checkbox.value}</label>
                        <input type="number" class="form-control" id="${checkbox.value}_input" name="${checkbox.value}" required>
                    `;
                    inputFields.appendChild(div);
                }
            });
        }
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('resultBox').style.display = 'block';
                    document.getElementById('prediction').textContent = data.prediction ? 'Churn' : 'Non-Churn';
                    document.getElementById('probability').textContent = `${(data.probability * 100).toFixed(2)}%`;
                    document.getElementById('usedVars').textContent = data.selected_vars.join(', ');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Erreur lors de la prédiction');
                console.error(error);
            }
        });
    </script>
</body>
</html>
